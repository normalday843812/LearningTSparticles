<!DOCTYPE html>
<html>
<head>
    <title>I love French II honors</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .text {
            position: absolute;
            font-size: 2em;
            font-family: Arial, sans-serif;
        }
        
        #tsparticles {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-preset-confetti"></script>
</head>
<body>
    <h1 class="text">I love French II honors</h1>
    <div id="tsparticles"></div>
    <script>
        tsParticles.load("tsparticles", {
            preset: "confetti",
            particles: {
                number: {
                    value: 200,
                    density: {
                        enable: true,
                        value_area: 100
                    }
                },
                color: {
                    value: ["#ff0000", "#00ff00", "#0000ff"]
                },
                shape: {
                    type: "circle",
                },
                opacity: {
                    value: 0.6,
                    random: false
                },
                size: {
                    value: 5,
                    random: true
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    out_mode: "out",
                }
            },
            interactivity: {
                detectsOn: "window",
                events: {
                    onHover: {
                        enable: true,
                        mode: "repulse"
                    },
                    resize: true
                },
                modes: {
                    repulse: {
                        distance: 85,
                        speed: 3,
                        duration: 0.4
                    }
                }
            }
        });
    </script>
</body>
</html>
