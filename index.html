<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .text {
            position: relative;
            z-index: 1;
            font-size: 2em;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: black;
        }

        #tsparticles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles"></script>
</head>
<body>
    <h1 id="editable-text" class="text" contenteditable="true">I love French II Honors</h1>
    <div id="tsparticles"></div>
    <script>
        tsParticles.load("tsparticles", {
            particles: {
                number: {
                    value: 200,
                    density: {
                        enable: true,
                        value_area: 50
                    }
                },
                color: {
                    value: ["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#ff00ff", "#00ffff"]
                },
                shape: {
                    type: ["circle", "square"],
                },
                opacity: {
                    value: 0.9,
                    random: true
                },
                size: {
                    value: 5,
                    random: true
                },
                move: {
                    enable: true,
                    speed: 7.125,
                    direction: "bottom",
                    out_mode: "out",
                },
                roll: {
                    enable: true,
                    speed: 25
                },
                wobble: {
                    enable: true,
                    speed: 50
                },
                tilt: {
                    enable: true,
                    speed: 35
                }
            },
            interactivity: {
                detectsOn: "window",
                events: {
                    onHover: {
                        enable: true,
                        mode: "repulse"
                    },
                    resize: true
                },
                modes: {
                    repulse: {
                        distance: 90,
                        speed: 0.5,
                        duration: 1000
                    }
                }
            }
        });
    </script>
</body>
</html>
